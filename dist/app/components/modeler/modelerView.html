<div class="fix-header-distance flex-item-grow flex-container" data-ng-controller="ModelerController as ModelerCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3 class="module-title">Modeler</h3>
            </div>
            <div class="col-md-6 text-right">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">
                        <label for="diagram-input">
                            <i class="glyphicon glyphicon-cloud-upload"></i>&nbsp;Upload diagram
                        </label>
                        <input id="diagram-input" class="hidden" type="file" file-input="ModelerCtrl.importDiagram" accept=".bpmn">
                    </button>
                    <button type="button" class="btn btn-default">Middle</button>
                    <button type="button" class="btn btn-default">Right</button>
                </div>
                <button class="btn btn-sm btn-primary" data-ng-click="ModelerCtrl.btn()">Dummy button</button>
            </div>
        </div>
    </div>
    <div class="flex-item-grow flex-container flex-container-row">
        <div class="flex-item-grow" id="modeler-container">
            <div id="modeler-canvas" class="canvas"></div>
        </div>
        <div class="flex-item-grow" id="properties-panel-container">
            <div id="modeler-properties-panel" class="canvas"></div>
        </div>
    </div>
</div>
