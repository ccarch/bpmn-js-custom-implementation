<div>
    <div ui-preloader></div>
    <nav class="navbar navbar-inverse" data-ng-controller="headerController as headerCtrl">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Custom implementation of BPMN.IO</a>
                <img data-ng-show="headerCtrl.spinnerVisible" class="spinner" src="app/assets/images/oval.svg" />
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-class="{'active':headerCtrl.isActive('viewer')}">
                        <a href="#/viewer">Viewer</a>
                    </li>
                    <li data-ng-class="{'active':headerCtrl.isActive('modeler')}">
                        <a href="#/modeler">Modeler</a>
                    </li>
                    <li>
                        <a href="https://github.com/bpmn-io/bpmn-js" target="_blank">bpmn-js repo</a>
                    </li>
                    <li>
                        <a href="https://github.com/davcs86/bpmn-js-custom-implementation" target="_blank">GitHub Repo</a>
                    </li>
                    <li class="dropdown langs text-normal"  uib-dropdown is-open="headerCtrl.status.isOpenLang">
                        <div class="dropdown-toggle active-flag pointer" uib-dropdown-toggle aria-label="lang">
                            <div class="flag {{ headerCtrl.getFlag() }}"></div>
                        </div>
                        <ul uib-dropdown-menu class="with-arrow pull-right list-langs dropdown-menu-scaleIn" role="menu">
                            <li data-ng-show="headerCtrl.lang !== 'English' ">
                                <a href="javascript:;" data-ng-click="headerCtrl.setLang('English')"><div class="flag flags-american"></div> English</a>
                            </li>
                            <li data-ng-show="headerCtrl.lang !== 'Español' ">
                                <a href="javascript:;" data-ng-click="headerCtrl.setLang('Español')"><div class="flag flags-mexico"></div> Español</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
